<body>

  <div class="container-flui">
    <div class="row justify-content-center mt-20">
      <div class="col-6" id="center">
        <br>
        <h2 class="loginSignuptitle">Add Product</h2>
        <div class="form-group">
          <label for="pName">Product Name</label>
          <input type="text" class="form-control" id="pName">
        </div>
        <div class="form-group">
          <label for="pPrice">Product Price</label>
          <input type="email" class="form-control" id="pPrice" aria-describedby="emailHelp">
        </div>
       
        <div class="form-group">
          <label for="pDescription">Product Description</label>
          <input type="text" class="form-control" id="pDescription">
        </div>
        <div class="form-group">
          <label for="pCategory">Product Category</label>
          <select class="form-control" name="Category" id="pCategory">
            <option value="BreakFast">BreakFast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="fastFood">Fast Food</option>
          </select>
        </div>
        <div class="form-group">
          <input type="file" id="pImage">
        </div>

        <div class="form-group">
          <label for="Delivery-type">Delivery Type</label>
          <select class="form-control" name="Category" id="pDelivery">
            <option value="free">Free</option>
            <option value="paid">Paid</option>
          </select>
        </div>

        <button onclick="createProduct()" type="submit" class="btn myBtn">
          Create Product
        </button>
      </div>
    </div>
  </div>
